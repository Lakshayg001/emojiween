<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EmojiWeen</title>
  </head>
  <body>
    <h1>Halloween Costume Generator</h1>
    <p>Click an emoji to dress it up as ghost</p>

    <div class="emoji-container">
      <img
        class="emoji"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f921/emoji.svg"
        alt="emoji1"
      />
      <img
        class="emoji"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f608/emoji.svg"
        alt="emoji2"
      />
      <img
        class="emoji"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f383/emoji.svg"
        alt="emoji3"
      />
      <img
        class="emoji"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f4a9/emoji.svg"
        alt="emoji4"
      />
      <img
        class="emoji"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f47e/emoji.svg"
        alt="emoji5"
      />
    </div>

    <div class="plus-section">
      <h1>âž•</h1>
      <img
        class="ghost"
        src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f47b/emoji.svg"
        alt="Ghost"
      />
    </div>

    <h2>Your Costume:</h2>
    <img
      id="costume-image"
      class="hidden"
      src="https://via.placeholder.com/200/FFFFFF"
      alt="Costume Image"
    />
    <script src="script.js"></script>
  </body>
</html>
